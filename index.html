<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        .logo-container {
            text-align: center;
            padding: 4vw;
        }
        img.logo {
            width: 30%; /* Adjust width based on viewport width */
            max-width: 300px; /* Set a maximum width to maintain quality */
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 5vw; /* Adjust font size based on viewport width */
            font-weight: 700;
            color: #F39C12; /* Catchy color */
            margin: 2vw 0; /* Adjust margin based on viewport width */
        }
        .slideshow-container {
            max-width: 100%;
            overflow: hidden;
            margin: 4vw 0; /* Adjust margin based on viewport width */
        }
        .mySlides img {
            width: 100%;
            display: block;
            transition: transform 1s ease;
            object-fit: cover;
        }
        .fade {
            animation: fade 5s infinite;
        }
        @keyframes fade {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            45% {
                opacity: 1;
                transform: scale(1);
            }
            55% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }
        .contact-info, .social-links, .address, .map-location {
            text-align: center;
            margin: 4vw 0; /* Adjust margin based on viewport width */
        }
        .contact-info a {
            font-size: 3vw; /* Adjust font size based on viewport width */
            color: #F8C471; /* Catchy color */
            text-decoration: none;
        }
        .social-links a {
            font-size: 3vw; /* Adjust font size based on viewport width */
            display: inline-block;
            margin: 2vw;
            color: #BB8FCE; /* Catchy color */
            text-decoration: none;
        }
        .map-location a {
            color: #2E86C1; /* Better text color */
            text-decoration: none;
            font-size: 3vw; /* Adjust font size based on viewport width */
        }
    </style>
</head>
<body>

  <div class="business-card">

 <div class="slideshow-container">

<div class="address">

    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
</body>
